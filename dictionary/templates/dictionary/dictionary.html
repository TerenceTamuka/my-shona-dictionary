{% extends 'base.html' %}

{% block title %}Dictionary{% endblock %}

{% block content %}
    <h2>Shona Dictionary</h2>
    <form id="searchForm" class="mb-4">
        <div class="form-group">
            <input type="text" id="query" class="form-control" placeholder="Enter an English word" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <div id="result" class="alert alert-info" style="display: none;"></div>

    <script>
        const dictionary = {
            "hello": "mhoro",
            "goodbye": "chisarai zvakanaka",
            "love": "rudo",
            "water": "mvura",
            // Add more words here (total ~300)
        };

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            if (dictionary[query]) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Shona:</strong> ${dictionary[query]}`;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = 'Word not found in the dictionary.';
            }
        });
    </script>
{% endblock %}
