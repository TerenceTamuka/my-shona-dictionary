{% extends 'base.html' %}

{% block title %}Dictionary{% endblock %}

{% block content %}
    <h2>Shona Dictionary</h2>
    <form id="searchForm" class="mb-4">
        <div class="form-group">
            <input type="text" id="query" class="form-control" placeholder="Enter an English word" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <div id="result" class="alert alert-info" style="display: none;"></div>

{% endblock %}
